
<ion-header>

  <ion-navbar>
      <ion-title text-center color="primary">
          <p style="color:blue">Closed Apron Checklist Stack</p>
      </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card >
    
  
    <ion-list>
      <button ion-item  *ngFor="let item of apronapprovedlist" (click)="onSubmit(item.DATE,item.InspectionTime)" text-center >
        <ion-icon name="md-clipboard" item-start ></ion-icon>
        <b>Date: </b>  {{ item.DATE  }} &nbsp;&nbsp; &nbsp; &nbsp;  <b>Time: </b> {{ item.InspectionTime }}
    </button>
  
      
    </ion-list>
  </ion-card>
</ion-content>
