
<ion-header>

  <ion-navbar>
    
    <ion-title text-center color="primary">
        <p style="color:blue">Taxiway Approval Stack</p>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card >
      
  
    <ion-list>
      <button ion-item  *ngFor="let item of taxiwayapprovallist" (click)="onSubmit(item.DATE,item.Inspection_Time)" text-center >
        <ion-icon name="md-clipboard" item-start ></ion-icon>
        <b>Date: </b>  {{ item.DATE  }} &nbsp;&nbsp; &nbsp; &nbsp;  <b>Time: </b> {{ item.Inspection_Time }}
    </button>
  
      
    </ion-list>
  </ion-card>
  
</ion-content>
