
<ion-header>

  <ion-navbar>
    <ion-title text-center color="primary">
        <p style="color:blue">Newly Uploaded Taxiway Checklist</p>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  


    <ion-card item-end>
     
      
        <ion-list >
          <button ion-item  *ngFor="let item of taxiwaylist" (click)="onSubmit(item.DATE,item.Inspection_Time)">
              <ion-icon name="md-clipboard" item-start ></ion-icon>
          <b>Date: </b> {{ item.DATE  }} &nbsp;&nbsp; &nbsp; &nbsp;  <b>Time: </b>{{ item.Inspection_Time }}
          </button>
      
          
        </ion-list>
      </ion-card>
</ion-content>
